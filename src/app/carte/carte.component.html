<app-header></app-header>

<div class="spinner" *ngIf="isLoading">
</div>

<div class="row mt-5"></div>

<div class="container" *ngIf="!isLoading">
    <div class="row mt-5">
      <div class="col-md-4" id="slidecontainer">
          <input type="range" class="slider" name="prix" id="myRange" value="10" min="5"
          max="15" data-show-value="true" data-popup-enabled="true" 
          [(ngModel)]="this.sliderPrix" />
      </div>
      <p>Prix maximun : {{sliderPrix | currency : 'EUR'}}</p>
    </div>
    <div class="row mt-5"></div>
      
  <div class="row">
      <div *ngFor="let piz of pizza" class="col-sm-6">
        <div *ngIf="piz.prix <= sliderPrix">
            <img src="{{piz.image}}">
            <p>{{piz}} Prix : {{piz.prix | currency : 'EUR'}}</p>
             <button type="submit" class="btn btn-primary" (click)="callPizzaServiceCommander(piz)">Commander</button>
        </div>
      </div>
  </div>
</div>

<app-footer></app-footer>
